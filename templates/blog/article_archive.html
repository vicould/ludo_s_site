{% if latest %}
	<ul>
		{% for entry in latest %}
		<li><a href="/blog/{{ entry.date.year }}/{{ entry.date.month }}/{{ entry.id }}/">{{ entry.title }}:</a> by <a href="/blog/authors/{{ entry.author }}/">{{ entry.author }}</a></li>
		{% endfor %}
	</ul>
{% else %}
	<p>No article available</p>
{% endif %}
